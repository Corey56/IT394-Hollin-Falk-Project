{% extends 'codhc/base_generic.html' %}
{% block comment_content %}

<form action="addcomment" method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="row">
        <div class="col-sm">    
            <b>{{ field.label_tag }}</b>:
        </div>
        <div class="col-sm">
            {{ field }}
        </div>
    </div>
    {% endfor %}

    <input type="submit" value="Submit" />
</form>

{% endblock %}
